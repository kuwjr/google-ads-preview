<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <title>Google Ads Preview</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>

    <div class="container" ng-app="">
        <div class="row">
            <div class="col-sm">
                <!-- Form Section -->
                <form>
                    <!-- final url 35 -->
                    <div class="form-group">
                        <label>Final URL</label>
                        <input maxlength="35" id="finalUrl" ng-model="finalUrl" class="form-control form-control-sm" type="text"
                            ng-init="finalUrl = 'https://shirazkuwailid.com/blog/'">
                    </div>
                    <!-- headline 1 30 -->
                    <div class="form-group">
                        <label>Headline 1</label>
                        <input maxlength="30" id="headline1" ng-model="headline1" class="form-control form-control-sm" type="text"
                            ng-init="headline1 = 'Ad Preview'">
                    </div>
                    <!-- headline 2 30 -->
                    <div class="form-group">
                        <label>Headline 2</label>
                        <input maxlength="30" id="headline2" ng-model="headline2" class="form-control form-control-sm" type="text"
                            ng-init="headline2 = 'Made easy'">
                    </div>
                    <!-- headline 3 30 -->
                    <div class="form-group">
                        <label>Headline 3</label>
                        <input maxlength="30" id="headline3" ng-model="headline3" class="form-control form-control-sm" type="text"
                            ng-init="headline3 = 'By Shiraz Kuwailid'">
                    </div>
                    <!-- path -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm">
                                <!-- final url -->
                                <label>Address</label>
                                <input id="path" class="form-control form-control-sm" type="text" disabled
                                    placeholder={{finalUrl}}>
                            </div>
                            <div class="col-sm">
                                <!-- headline 15 -->
                                <label>Path 1</label>
                                <input maxlength="15" id="headline" ng-model="headline" class="form-control form-control-sm"
                                    type="text" placeholder="headline">
                            </div>
                            <div class="col-sm">
                                <!-- long description 15 -->
                                <label>Path 2</label>
                                <input maxlength="15" id="longDescription" ng-model="longDescription"
                                    class="form-control form-control-sm" type="text" placeholder="Long-description">
                            </div>
                        </div>
                    </div>
                    <!-- description 1 90 -->
                    <div class="form-group">
                        <label>Description 1</label>
                        <input maxlength="90" id="description1" ng-model="description1" class="form-control form-control-sm"
                            type="text" ng-init="description1 = 'Description 1'">
                    </div>
                    <!-- description 2 90 -->
                    <div class="form-group">
                        <label>Description 2</label>
                        <input maxlength="90" id="description2" ng-model="description2" class="form-control form-control-sm"
                            type="text" ng-init="description2 = 'Description 2'">
                    </div>
                </form>
            </div>
            <div class="col-sm">
                <!-- Preview Section -->
                <div class="smartphone">
                    <div class="content">
                        <div class="row" style="margin-top:5px; margin-bottom: 10px;">
                            <!-- google logo -->
                            <div class="col-sm-12 text-center" style="font-size:20px;">
                                <span style="color:blue;">G</span><span style="color:red;">o</span><span
                                    style="color:orange;">o</span><span style="color:blue;">g</span><span
                                    style="color:green;">l</span><span style="color:red;">e</span>
                            </div>
                            <!-- search bar -->
                            <div class="row center" style="margin-top:5px; padding:2px;">
                                <div class="col-sm-12 mobile-cards">
                                    <div class="inner-addon left-addon right-addon">
                                        <input id="mobile-search-input" class="form-control input" type="text">
                                        <span class="glyphicon glyphicon-search"></span>
                                        <span class="fa fa-microphone" style="font-size: medium; color: blue;"></span>
                                    </div>
                                    <div class="" style="color:#545454; padding:5px 10px;">
                                        <span style="color:#1a0dab;">ALL</span> <span
                                            style="margin-left: 15px;">MAPS</span> <span
                                            style="margin-left: 15px;">IMAGES</span>
                                        <span style="margin-left: 15px;">VIDEOS</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ad box -->
                        <div class="row" style="margin: auto; padding:2px; max-width: 100%;">
                            <div class="col-sm-12 ad mobile-cards" style="background-color: white;">
                                <div>
                                    <div class="urlline-mobile">
                                        <div class="row">
                                            <!-- ngIf: getCompleteDisplayURL(ad) -->
                                            <div class="col-xs-10 ng-scope center"
                                                style="overflow: hidden; text-overflow: ellipsis;">
                                                <strong class="adtag-mobile">Ad&nbsp;Â·</strong>&nbsp;<span
                                                    class="displayurl-mobile ng-binding">{{finalUrl}}{{headline}}{{longDescription}}</span>
                                            </div>
                                            <div class="col-xs-2"><i style="color:bbb; padding:0px 5px 0px 5px;"
                                                    class="fa fa-info-circle"></i></div>
                                        </div>
                                    </div>
                                    <div>
                                        <h3 class="headline">
                                            <a style="line-height: 0.1%;" href={{finalUrl}} rel="nofollow">
                                                <span style="line-height: 0.1%;" ng-if="headline1" class="ng-scope headl">{{headline1}}</span>
                                                <span style="line-height: 0.1%;" ng-if="headline2" class="ng-scope headl"><span id="hl2">|</span> {{headline2}}</span>
                                                <span style="line-height: 0.1%;" ng-if="headline3" class="ng-scope headl"><span id="hl3">|</span> {{headline3}}</span>
                                            </a>
                                        </h3>
                                    </div>

                                    <!-- ngIf: ad.features.showRating -->
                                    <div>
                                        <span class="description ng-binding">{{description1}}</span>
                                        <span class="description ng-binding">{{description2}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
    <!-- angular modules -->
    <script src="index.js"></script>

    <!-- jquery modules -->
    <script>
        //santize input text
        $(document).ready(function(){
            //hide "Ad ." if url is empty
            $('#finalUrl').keyup(function(){
                let urlLength = $( "#finalUrl" ).val().length
                if(urlLength < 1){
                    $('.adtag-mobile').hide()
                }else{
                    $('.adtag-mobile').show()
                }
            })
            //hide "|" if headline 1 is empty
            $('#headline1').keyup(function(){
                let urlLength = $( "#headline1" ).val().length
                if(urlLength < 1){
                    $('#hl2').hide()
                }
            })
            //hide "|" if headline 2 is empty
            $('#headline2').keyup(function(){
                let urlLength = $( "#headline2" ).val().length
                if(urlLength < 1){
                    $('#hl3').hide()
                }
            })
        })
    </script>

</body>

</html>
